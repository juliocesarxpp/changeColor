<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Change Color</title>

    <style>
        body 
        {
            min-height: 100vh;
            width: 100%;
            background-color: rgb(62, 12, 147);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial;
        }
        .container
        {
            width: 300px;
            height: 190px;
            padding: 15px;
            background-color: white;
            display: flex;
            border-radius: 10px;
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.7rem;
        }
        
        .container button
        {
            width: 80%;
            padding: 5px;
            outline: none;
            transition: all ease-in .2s;
            border: none;
            border: 1px solid black;
        }
        .container button:hover
        {
            background-image: linear-gradient(72deg, rgb(112, 104, 104), rgb(96, 88, 88), rgb(57, 55, 55));
            color: white;
            
        }
    </style>
</head>
<body> 

    <div class="container">
        
        <p><strong>Click</strong> Below to Change the Color</p>
        <button id="changeColor">Change Color</button>
    </div>
    
</body>
</html>
